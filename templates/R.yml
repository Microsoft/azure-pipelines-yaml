# R

pool:
  vmImage: 'ubuntu-16.04'

container: 
  image: 'rocker/r-base:latest'
  
steps:
- script: |
    cd $(System.DefaultWorkingDirectory)
    mkdir -p library
  displayName: 'Add writeable library folder for packages'

- script: Rscript -e 'install.packages("devtools", repos = "http://cran.us.r-project.org", lib="$(System.DefaultWorkingDirectory)/library")'
  displayName: 'Install a package'

- script: |
    Rscript -e 'library("devtools")'
    Rscript -e 'print("hi")'
  displayName: 'Run R expression'
